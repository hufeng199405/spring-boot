spring.datasource.url=jdbc:mysql://localhost:3306/blogger?seUnicode=true&amp;characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=hufeng
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#配置连接池信息，sping-boot默认使用tomcat-pool
spring.datasource.type=org.apache.commons.dbcp.BasicDataSource

#指定连接池配置信息
spring.datasource.max-wait=10000
spring.datasource.max-active=50
spring.datasource.max-idle=10
spring.datasource.min-idle=8
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=select 1

#配置JNDI数据源（JNDI数据源会在容器启动时创建指定个数，可以指定多个数据库的数据源）
spring.datasource.jndi-name=java:comp/env/jdbc/sampleDs

